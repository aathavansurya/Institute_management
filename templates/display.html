{% extends 'navbar.html' %}
{% block content %}
<h2 align="center" ><u>Student Details</u></h2>
<table align="center" border="2" cellpadding="8">
    <tr>
        <th>ID</th>
    <th>NAME</th>
    <th>AGE</th>
    <th>PHONE</th>
    <th>CITY</th>
    <th>COURSE</th>
    <th>UPDATE</th>
    <th>DELETE</th>
    </tr>
    {% for i in data %}
        <tr>
        <td style="color:white">{{i.id}}</td>
        <td style="color:white">{{i.Student_name}}</td>
        <td style="color:white">{{i.Student_age}}</td>
        <td style="color:white">{{i.Student_ph}}</td>
        <td style="color:white">{{i.Student_city}}</td>
        <td style="color:white">{{i.Student_course}}</td>
        <td><a href="{% url 'up' i.id %}" style="color:blue">Update</a></td>
        <td><a href="{% url 'del' i.id %}" style="color:blue">Delete</a></td>
        </tr>
        {% endfor %}


</table>
{% endblock %}l
